{% extends "layout.html" %}

{% block title %}Username{% endblock title %}

{% block content %}
    <h1>Username</h1>
	<h2>Number of posts</h2>
	<button>Follow</button>
    <button>Message</button>
    <h1>Posts</h1>
    {% for post in posts %}
		<h2>{{ post.title }}</h2>
		<p>By {{ post.author }} on {{ post.date_posted }}</p>
		<p>{{ post.content }}</p>
	{% endfor %}
{% endblock content %}
