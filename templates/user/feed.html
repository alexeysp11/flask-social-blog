{% extends "layout.html" %}

{% block title %}Feed{% endblock title %}

{% block content %}
	<div>
		<form method="POST">
			<fieldset class="feed-header-fieldset">
				<h1>Feed</h1>
				<button>New post</button>
			</fieldset>
			<fieldset class="posts-fieldset">
				{% for post in posts %}
					<h2>{{ post.title }}</h2>
					<p>By {{ post.author }} on {{ post.date_posted }}</p>
					<p>{{ post.content }}</p>
				{% endfor %}
			</fieldset>
		</form>
	</div>
{% endblock content %}
