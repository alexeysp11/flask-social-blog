{% extends "layout.html" %}

{% block title %}Feed{% endblock title %}

{% block content %}
    <div>
        <form method="POST">
            <fieldset class="posts-fieldset">
                <h2>
                    {{ post.title }}
                </h2>
                <p>
                    By 
                    <a href="{{ url_for('user.profile', username=post.user.username) }}">
                        {{ post.user.username }}
                    </a> 
                    on {{ post.date }}
                </p>
                <p>{{ post.text }}</p>
            </fieldset>
        </form>
    </div>
{% endblock content %}
